---
layout: base
---

<header class="hero">
    <div class="header">
        <h1 class="site-title">
            <a href={{ "/" | url }}>
            {{site.name}}
            </a>
        </h1>
    </div>

    <div class="hero-content">
        <div class="intro">
            {{ content | safe }}
        </div>
    </div>
</header>

<section class="post-list__wrapper">
  <h2 class="post-list__heading">Recent Posts</h2>

  {% set postslist = collections.posts | head(-10) %}
  {% include "posts-list.html" %}

</section>

<a class="all-posts-link" href="{{ '/blog/' | url }}">View All Posts</a>
